<template name="category">
	<h1 class="catTitle">{{name}}</h1>
	<ul class="catview">
		{{#each getGames}}
		<li class="cattile">
			<a href="/spila/{{_id}}">
				<img src="{{thumb}}"/>
			</a>
		</li>
		{{/each}}
	</ul>
</template>
